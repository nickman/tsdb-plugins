<body>
<section style="position: relative;">
	<div style="display: inline; z-index: 10;">
		<a id="snap-btn" style="cursor: pointer; color: #333;">Snap</a>
		<a id="snapclose-btn" style="cursor: pointer; color: #333;">Close</a>	
		<div class="ui-widget" style="display: inline;">	
		
    	<label for="activetsdurl">TSD URL:</label>
    	<input id="activetsdurl" class="text ui-widget-content ui-corner-all" style="width: 70%; -webkit-transform: scale3d(1,1,1);" tabindex="1"> <!-- class="text ui-widget-content ui-corner-all" -->
    	
    	</div>
	</div>
	<div id="tsdwebview" style="display: inline; position: relative; z-index: 1;">

	</div>

</section>



 
 
</body>










<div id="dialogs" style="display: none">
	<!-- Open Native OpenTSDB Console -->
	<div id="dialog_openNativeConsole" title="OpenTSDB Console: Open Native Console">  
		<form>
		  <fieldset>
		    <label for="name">OpenTSDB URL</label>
		    <input type="text" name="tsdurl" id="tsdurl" class="text ui-widget-content ui-corner-all" value="http://opentsdb:8080/#start=5m-ago&amp;m=sum:sys.cpu%7Bcpu=*,type=combined%7D&amp;o=&amp;yrange=%5B0:%5D&amp;key=out%20right%20top%20box&amp;wxh=1200x300&amp;autoreload=5" style="width: 95%">
		  </fieldset>
		</form>  
	</div>
	<!-- Save OpenTSDB Snapshot Dialog -->
	<div id="dialog_saveSnapshot" title="OpenTSDB Console: Save Chart Snapshot" >  
		<form>
		  <fieldset id="snapshotFieldset">
		    <label for="title">Title:</label>
		    <input type="text" name="title" id="title" class="text ui-widget-content ui-corner-all" value="" style="width: 45%">
		    <br>
		    <label for="category">Category:</label>
		    <input type="text" name="category" id="category" class="text ui-widget-content ui-corner-all" value="" style="width: 45%">
		    <br>
		    <label for="snapshot">Snapshot:</label>
		    <input type="text" name="snapshot" id="snapshot" class="text ui-widget-content ui-corner-all" value="" style="width: 80%">
		  </fieldset>
		</form>  
		<!--
	  	<div id="tabs" >
	    	<ul>
	      		<li><a id="savesnapshot-btn">Save</a></li>
	      		<li><a id="cancelsnapshot-btn">Cancel</a></li>
	    	</ul>
        </div>
        -->		
	</div>

</div>
