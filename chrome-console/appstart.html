<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>TSDB Management Console</title>
<link rel="stylesheet" href="/js/jquery-ui-1.10.3.custom/css/pepper-grinder/jquery-ui-1.10.3.custom.css" type="text/css" media="screen" />
<link rel="stylesheet" href="/css/console-layout.css" type="text/css" media="screen" />

<script type="text/javascript" src="/js/jquery/jquery-2.0.3.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/d3/d3.v3.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/ws/tsdb-ws-api.js" charset="utf-8"></script>

<script type="text/javascript" charset="utf-8" src="/js/start.js"></script>
<script type="application/dart" id="d">
  main() {
    print("HELLO FROM DART !");
  }     
</script>
</head>
<body> 
    <div id="wrapper">
        <div id="header">
	  <div style="display: inline-block;"><img src="/img/Helios_Symbol_30_45.png" ></img></div>
	  <div style="display: inline-block;vertical-align: top; padding-top: 10px;">
	    <span class="helioslight">OpenTSDB Console</span>
	    <div style="display: inline-block; width: 10px;vertical-align: middle;"></div>
	    <div class="tool-widget" style="display: inline-block;vertical-align: middle;">Session:&nbsp;<span id="displaySession" style="display: inline-block; width:130px;height:20px;border:1px solid blue;line-height:2em">&nbsp;</span></div>
	    <div class="tool-widget csubscriber" style="display: inline-block;">Connection:&nbsp;&nbsp;<div class="csubscriber-off"></div></div>
	   </div>
        </div>
        <div id="leftcolumn">
					<div id="accordion">
					  <h3>Servers</h3>
	            <div id="menu_connect" class="ui-widget">
			      		<label for="serverUrl">URL: </label>
			      		<input id="serverUrl"/>
			      		<button id="serverUrlBtn"  />
		      		</div>	      
					  <h3>Second header</h3>
					  <div>Second content panel</div>
					</div>        	
            </div>
        </div>
        <div id="content">
           <p></p>
       </div>
        <div id="footer">
            
            <span>
	      &#169; 2014 <a href="https://github.com/nickman/tsdb-plugins">TSDB Management Console</a> 
	    </span>
        </div>
    </div>

</body>
</html>
