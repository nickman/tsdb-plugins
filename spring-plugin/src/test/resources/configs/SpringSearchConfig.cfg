# BasicPublishConfig.cfg:  A configuration to load the spring handler impl for the search plugin
# Whitehead, 2013
#
#
helios.tsd.pluginservice=net.opentsdb.spring.SpringContainerService
helios.events.async.dispatcher=org.helios.tsdb.plugins.async.EventBusEventDispatcher
helios.plugin_support_path=./target/classes
tsd.core.plugin_path=./tmp-plugins
helios.events.handlers=org.helios.tsdb.plugins.handlers.impl.QueuedResultPublishEventHandler
spr.tsd.config=classpath:spring/testAppCtx.xml
tsd.search.enable=true
tsd.search.plugin=org.helios.tsdb.plugins.shell.Search
tsd.core.meta.enable_tracking=true
tsd.core.meta.enable_realtime_uid=true
	

tsd.network.port=0
tsd.network.worker_threads=1
	
